<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TORNEIO DE VÔLEI</title>
</head>
<body>

  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <button id="botaoSalvarHistorico">Salvar Histórico</button>
      <button id="botaoCarregarHistorico">Carregar Histórico</button>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <fieldset>
    <div class="container">
        <form id="formQuantidadeTimes">
          <h1>QUANTOS TIMES PARTICIPARÃO DO TORNEIO?</h1>
          <label for="quantidadeTimes">Número de times:</label>
          <input type="number" id="quantidadeTimes" min="1" required>
          <button type="submit">Próximo</button>
        </form>
      </div>

      <div class="hidden" id="formNomes">
        <h1>INSIRA O NOME DOS TIMES</h1>
        <form id="formNomesTimes">
          <div id="inputNomes"></div>
          <button type="submit">Enviar Nomes</button>
        </form>
      </div>

      <div class="hidden" id="resultadosTorneio">
        <h1>RESULTADOS DO TORNEIO</h1>
        <div id="vencedor"></div>
        <h2>Pontuação dos times</h2>
        <table id="tabela"></table>
      </div>
      
    <button id="botaoExibirHistorico">Exibir Histórico</button>
    <div id="historicoPartidas" class="hidden"></div>
    </fieldset>

    <div class="raquete"></div><img src="/imagens/raquete-removebg-preview.png"></div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
